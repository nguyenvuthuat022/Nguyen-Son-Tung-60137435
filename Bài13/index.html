<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nguyễn Sơn Tùng">
    <link rel="stylesheet" href="Style/style.css">
    <title>Bài 13</title>
</head>
<body>
    <form>
        <h2>PHIẾU THĂM DÒ Ý KIẾN</h2>
        <div class="textbox">
            <label for="user">Tên Đăng Nhập</label>
            <input type="text" id="user">
        </div>
        <div class="radio-btn">
            <label for="">Giới tính</label>
            <input type="radio" name="gender" id="male"> Nam
            <input type="radio" name="gender" id="female"> Nữ
        </div>
        <p>Những mục bạn thường quan tâm trên Internet</p>
        <div class="check-box">
           <label><input type="checkbox" name="care"> Tin tức</label>
           <label><input type="checkbox" name="care"> Giải trí</label>
           <label><input type="checkbox" name="care"> Góc học tập</label>
           <label><input type="checkbox" name="care"> Các mục khác</label>
        </div>
        <div class="btn-group">
            <button type="submit">Gửi Đi</button>
            <button type="reset">Phục Hồi</button>
        </div>
    </form>
</body>
</html>
